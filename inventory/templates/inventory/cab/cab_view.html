{% extends 'inventory/main.html' %}

{% block content %}
    <div class="row">
    <div class="col-md-11">
    <br>
   <a href="{% url 'cab_create' %}"> <button type="button" class="btn btn-primary float-right" >Create11 Cab</button></a>
    <br><br>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Model Name</th>
      <th scope="col">Seats</th>
      <th scope="col">City</th>
      <th scope="col">Vendor</th>
      <th scope="col">created_at</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
    {% for cab in cabs %}
  <tbody>
    <tr>
      <th scope="row">{{ cab.id }}</th>
      <td>{{ cab.model_name | title}}</td>
      <td>{{ cab.seats }}</td>
      <td>{{ cab.city }}</td>
      <td>{{ cab.vendor }}</td>
      <td>{{ cab.created_at }}</td>
      <td><a class="btn btn-sm btn-info" href="{% url 'cab_update' id=cab.id %}">Update</a> </td>
    </tr>
  </tbody>
{% endfor %}
</table>
    </div>
    </div>


{% endblock %}
