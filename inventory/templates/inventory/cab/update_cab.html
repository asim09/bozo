{% extends 'inventory/main.html' %}

{% block content %}
<form action="{% url 'cab_update' id=cab.id  %}" method="POST">
  {% csrf_token %}
  <div class="row">
    <div class="form-group col-md-3">
        <label>Model</label>
        <select name="model" class="form-control">
            {% for i in cab %}
            <option value="{{ i.model_name }}">{{i.model_name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group col-md-3">
        <label>Seats</label>
      <input type="text" class="form-control" placeholder="First name" name="seats">
    </div>
  <div class="form-group col-md-3">
        <label>City</label>
      <input type="text" class="form-control" placeholder="First name" name="city">
    </div>
        <div class="form-group col-md-3">
        <label>Vendor</label>
        <select name="vendor" class="form-control">
            {% for i in vendor %}
            <option value="{{ i.id }}">{{i.name}}</option>
            {% endfor %}
        </select>
    </div>
  </div>
    <div class="form-group col-md-3">
        <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>


{% endblock %}
