{% extends 'inventory/main.html' %}

{% block content %}
    <div class="row">
    <div class="col-md-11">
    <br>
   <a href="{% url 'cab_models_create' %}"> <button type="button" class="btn btn-primary float-right" > Create Cab</button></a>
    <br><br>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Model NAme</th>
      <th scope="col">Created On</th>
    </tr>
  </thead>
    {% for cab in cab_models %}
  <tbody>
    <tr>
      <th scope="row">{{ cab.id }}</th>
      <th scope="row">{{ cab.model_name | title}}</th>
      <td>{{ cab.created_at }}</td>
    </tr>
  </tbody>
{% endfor %}
</table>
    </div>
    </div>


{% endblock %}
